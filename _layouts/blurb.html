---
layout: main
---

<!-- Stick to center 2/3 page for block text -->
<div class="row">
  <div class="span2"></div>
  <div class="span8">
    <div class="page-header">
      <div class="media">
        <a class="pull-left" href="#">
          <img class="media-object" width="64px" src="{{ page.image }}">
        </a>
        <div class="media-body">
          <h1 class="media-heading">
            {{ page.title }}
          </h1>
          <p>
            {{ page.snippet }}
          </p>
        </div>
      </div>
    </div>
    {% if page.latest %}
    <h3>Recent highlights</h3>
    <ul>
      {% for ref in page.latest %}<li>{{ ref }}</li>{% endfor %}
    </ul>
    {% endif %}
    <h3>Summary</h3>
    {{ content }}
  </div>
</div>
